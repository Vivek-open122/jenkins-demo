<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Success</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #56ab2f, #a8e063);
        }

        .success-container {
            background: #fff;
            padding: 40px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            text-align: center;
        }

        .success-container h2 {
            color: #2e7d32;
            margin-bottom: 15px;
        }

        .success-container p {
            margin-bottom: 20px;
            font-size: 16px;
        }

        .success-container a {
            display: inline-block;
            padding: 10px 20px;
            background: #56ab2f;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }

        .success-container a:hover {
            background: #4a9a28;
        }
    </style>
</head>

<body>

    <div class="success-container">
        <h2>Success!</h2>
        <p>Your account has been created successfully.</p>
        <a href="index.html">Go to Login</a>
    </div>

</body>
</html>
