<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup Page</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #43cea2, #185a9d);
        }

        .signup-container {
            background: #fff;
            padding: 30px;
            width: 350px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .signup-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #43cea2;
            border: none;
            color: #fff;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #36b18a;
        }

        .login-link {
            text-align: center;
            margin-top: 15px;
        }

        .login-link a {
            color: #185a9d;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="signup-container">
        <h2>Sign Up</h2>

        <form action="success.html">
            <div class="input-group">
                <label>Full Name</label>
                <input type="text" required>
            </div>

            <div class="input-group">
                <label>Email</label>
                <input type="email" required>
            </div>

            <div class="input-group">
                <label>Password</label>
                <input type="password" required>
            </div>

            <div class="input-group">
                <label>Confirm Password</label>
                <input type="password" required>
            </div>

            <button type="submit"><a href="success.html">Create Account</a></button>

            <p class="login-link">
                Already have an account? <a href="index.html">Login</a>
            </p>
        </form>
    </div>

</body>
</html>
